<div class="PanelPreview"
  :class="{'debug': db.localConfig.previewDebug}">
  <div class="canvas-container">
    <div class="canvas"
      :style="computedCanvasStyle"
      ref="Canvas">
      
      <div class="cover-image"
        :style="computedCoverImageStyle">
        <div class="tags-wrapper"
        :style="computedTagsWrapperStyle">
          <div class="tag-container" v-for="tag in tags">
            <span class="tag"
              :style="computedTagStyle">
              #{{ tag }}
            </span>
          </div>
        </div>
      </div>

      <div class="avatar-container-base">
        <div class="avatar-container">
          <div class="avatar-icon"></div>
        </div>
      </div>

      <div class="cover-title">
        <FitText 
            class="fitty" 
            :text="db.localConfig.title"
            :style="computedCoverTitleStyle"
            :options="computedFittyOptions"></FitText>
      </div>

      <div class="cover-badge">
        <div class="column main">
          <i class="blogger icon"></i>
          <i class="facebook icon"></i>
          blog.pulipuli.info
        </div>
        <div class="column">
          <i class="instagram icon"></i>
          pulipulichen
        </div>
        
        <div class="column">
          <!-- <i class="twitter icon"></i> -->
          <i class="tumblr icon"></i>
          pulipuli
        </div>
        
      </div>

        
    </div>
  </div>
  <img ref="PreviewImage"
    class="preview-image"
    v-show="!isPreviewRendering"
    @dblclick="save" />
  <img class="preview-image loading"
    src="./pudding-crop.gif"
    v-show="isPreviewRendering" />


  <img :src="computedCoverImageSrc"
    class="cover-image-detector"
    @load="detectCoverImageSize" />

</div>
